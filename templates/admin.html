<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- <title>Responsive Sidebar Menu</title> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #6dabe4">

<input type="checkbox" id="check">
<label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>

    <i class="fas fa-times" id="btn">
        <button id="btn1" class="btn btn-primary btn-square-social" style="background-color: #2865ea;" href="#!"
                role="button">
            <h4>Pharmacy</h4>
        </button>
    </i>
    <i class="fas fa-times" id="btn">
        <button id="btn2" class="btn btn-primary btn-square-social" style="background-color: #2865ea;" href="#!"
                role="button">
            <h4>Doctor</h4>
        </button>
    </i>
    <i class="fas fa-times" id="btn">
        <button id="btn3" class="btn btn-primary btn-square-social" style="background-color: #2865ea;" href="#!"
                role="button">
            <h4>Patient</h4>
        </button>
    </i>
    <i class="fas fa-times" id="btn">
        <button id="btn4" class="btn btn-primary btn-square-social" style="background-color: #2865ea;;" href="#!"
                role="button">
            <h4>Product</h4>
        </button>
    </i>


</label>
<div class="sidebar">
    <header>Dashboard</header>
    <div class="openBtn">
        <button class="openButton" onclick="openForm()"><strong>Create Doctor</strong></button>
    </div>


    <div class="loginPopup">
        <div class="formPopup" id="popupForm">
            <form action="{{ url_for('views.admin_add_doctor') }}" class="formContainer" method="POST">
                <h2>Add Doctor</h2>
                <label for="doctor">
                    <strong>Enter Doctor Name</strong>
                </label>
                <input type="text" id="doctor" placeholder="Doctor Name" name="name" required>
                <label for="secretkey">
                    <strong>Enter Secret Key</strong>
                </label>
                <input type="text" id="secretkey" placeholder="Secret key" name="secretkey" required>
                <button type="submit" class="btn">Add Doctor</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
    <div style="margin-top: 100px; margin-left: 50px; font-size: 20px;">
        <a href="{{ url_for('routes.logout') }}" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </div>
</div>

    <script>
        function openForm() {
            document.getElementById("popupForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("popupForm").style.display = "none";
        }
    </script>


</body>
</html>
