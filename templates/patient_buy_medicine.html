<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/patient_menu.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/patient_buy_medicine.css') }}" rel="stylesheet">
    <title>Buy Medicine</title>
</head>
<body>

<div class="container-fluid">

    <h1>{{name}}</h1>


</div>
<hr>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://woxapp.com/uploads/images/1_Preview_on_demand.png"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-10 col-lg-6 col-xl-4 offset-xl-1">

                <h4 class="mb-6">Order Medicine</h4>

                <form method="post" action="{{ url_for('views.buy_medicine') }}">
                    <div class="row">
                        <div class="form-outline mb-6">
                            <label class="form-label" for="form6Example3">Medicine Name</label>
                            <input type="text" id="form6Example3" class="form-control"/>
                        </div>
                        <div class="form-outline mb-6">
                            <label class="form-label" for="form6Example4">Brand</label>
                            <input type="text" id="form6Example4" class="form-control"/>
                        </div>
                        <div class="col-12 col-md-6 mb-6">
                            <div class="form-outline">
                                <label class="form-label" for="form6Example2">Quantity</label>
                                <input type="text" id="form6Example2" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form6Example7">Additional information</label>
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-secondary btn-rounded btn-block" >Place order</button>
<!--                    <button type="submit" class="btn btn-secondary btn-rounded btn-block">Check Availability</button>-->
<!--                    <button type="submit" class="btn btn-secondary btn-rounded btn-block">Add to Cart</button>-->
<!--                    <button type="submit" class="btn btn-secondary btn-rounded btn-block">Show Pharmacy List</button>-->
                </form>
            </div>
        </div>
    </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
