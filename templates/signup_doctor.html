{% extends "signup.html" %}

{% block content %}
<div class="form-group">
    <label for="secret_key"></label>
    <input type="text" name="secret_key" id="secret_key" placeholder="Secret Key" required/>
    <p style="color: red; font-size: 10px;">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}
    </p>
</div>
<div class="form-group">
    <label for="category"></label>
    <input type="text" name="category" id="category" placeholder="Category" required/>
</div>
<div class="form-group">
    <label for="position"></label>
    <input type="text" name="position" id="position" placeholder="Position" required/>
</div>
{% endblock %}
