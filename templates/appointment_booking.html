<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/appointment_booking.css') }}" rel="stylesheet">

  </head>
  <body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="{{ url_for('static', filename='images/appointment_booking.jpg') }}"
                class="img-fluid" alt="Login Page Image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="booking-form">
                        <!-- col-lg-12 col-12 mx-auto  -->
                        <h2 class="mb-lg-3 mb-2">Book an appointment</h2>
                    
                        <form role="form" action="#booking" method="post">
                            <div class="row">
                                <div class="col-lg-8 col-12">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required value="{{name}}">
                                </div>

                                <div class="col-lg-8 col-12">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required value="{{phone}}">
                                </div>

                                <div class="col-lg-8 col-12">
                                    <input type="telephone" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="Phone: 123-456-7890" required>
                                </div>

                                <div class="col-lg-8 col-12">
                                    <input type="text" name="doctorname" id="doctorname" class="form-control" placeholder="Doctor name" required>
                                </div>

                                <div class="col-lg-8 col-12">
                                    <input type="date" name="date" id="date" value="" class="form-control" required>
                                    
                                </div>

                                <div class="col-lg-8 col-12">
                                    <textarea class="form-control" rows="5" id="message" name="message" placeholder="Additional Message"></textarea>
                                </div>

                                

                                <div class="col-lg-8 col-12">
                                    <button type="submit" class="form-control" id="submit-button">Book Now</button>
                                </div>
                            </div>
                        </form>

                    </div>
            </div>
          </div>
        </div>
        </div>
      </section>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
