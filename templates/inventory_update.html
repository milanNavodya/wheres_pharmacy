<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory.css') }}">
    <title>Inventory</title>
</head>
<body>
<div class="title-top">
    <div>
        <a href="{{ url_for('views.pharmacy_inventory') }}">
            <img src="{{ url_for('static', filename='images/left-arrow.png') }}">
        </a>
    </div>
    <div class="title-head"><h1 id="title">Inventory</h1></div>
</div>
<hr>

<div>
    <form action="{{ url_for('views.inventory_update') }}" method="post">
        <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select name="product" id="product" class="form-control" aria-describedby="productHelp">
                <option></option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price">
        </div>
        <div class="mb-3">
            <label for="expire_date" class="form-label">Expire Date</label>
            <input type="date" id="expire_date" name="expire_date" placeholder="Expire Date"/>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-submit">Create</button>
    </form>
</div>
</body>
